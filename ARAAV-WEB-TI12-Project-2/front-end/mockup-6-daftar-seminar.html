<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!-- header -->
    <header class="container-fluid bg-secondary text-white">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="display-5 py-3">Sistem Informasi Seminar Tugas Akhir - SISTA</h1>

          </ol>
        </div>
    </nav>

    <!-- Form -->
    <div class="container">
        <form action="" class="form">
            <fieldset class="border p-2">
            <legend class="w-auto">Form Daftar Seminar TA</legend>
                <div class="row justify-content-around">
                    <div class="col-4">
                        <div class="table responsive">
                            <table class="table table-borderless">
                                <tr>
                                    <th>NIM</th>
                                    <td>:</td>
                                    <td><input type="number" name="" id=""></td>
                                        
                                </tr>
                                <tr>
                                    <th>Nama</th>
                                    <td>:</td>
                                    <td><input type="text" name="" id=""></td>
                                </tr>
                                <tr>
                                    <th>Prodi</th>
                                    <td>:</td>
                                    <td><select name="" id="">
                                        <option value="">Teknik Informatika</option>
                                        <option value="">Sisten Informasi</option>
                                        <option value="">Bisnis Digital</option>
                                    </select></td>
                                </tr>
                                <tr>
                                    <th>Tanggal Seminar</th>
                                    <td>:</td>
                                    <td><input type="date" name="" id=""></td>
                                </tr>
                                <tr>
                                    <th>Jam Seminar</th>
                                    <td>:</td>
                                    <td><input type="time" name="" id=""></td>
                                </tr>
                                <tr>
                                    <th>Ruang</th>
                                    <td>:</td>
                                    <td><input type="text" name="" id=""></td>
                                </tr>   
                            </table>
                        </div>
                    </div>
            
                    <div class="col-4">
                        <div class="table responsive">
                            <table class="table table-borderless">
                                <tr>
                                    <th>Judul TA</th>
                                    <td>:</td>
                                    <td><textarea name="" id="" cols="30" rows="5"></textarea></td>
                                        
                                </tr>
                                <tr>
                                    <th>Seminar</th>
                                    <td>:</td>
                                    <td><select name="" id="">
                                        <option value=""></option>
                                        <option value="">Proposal</option>
                                        <option value="">Seminar Hasil</option>
                                        <option value="">Seminar Akhir</option>
                                    </select></td>
                                </tr>
                                <tr>
                                    <th>Pembimbing</th>
                                    <td>:</td>
                                    <td><select name="" id="">
                                        <option value=""></option>
                                        <option value="">Sirojul Munir S.SI, M.KOM</option>
                                        <option value="">Ahmad Rio M.SI</option>
                                        <option value="">Amalia Rahmah M.T</option>
                                    </select></td>
                                </tr>  
                                <tr>
                                    <th>Penguji 1</th>
                                    <td>:</td>
                                    <td><select name="" id="">
                                        <option value=""></option>
                                        <option value="">Nasrul S.Kom, M.Kom</option>
                                        <option value="">Tiffani Nabarian S.Kom, M.Ti</option>
                                        <option value="">Reza Maulana, S.Kom., M.Kom.</option>
                                    </select></td>
                                </tr>  
                                <tr>
                                    <th>Penguji 2</th>
                                    <td>:</td>
                                    <td><select name="" id="">
                                        <option value=""></option>
                                        <option value="">Drs. Rusmanto, M.M.,</option>
                                        <option value="">Misna Asqia S.Kom, M.Kom</option>
                                        <option value="">Warsono S.Kom, M.Ti</option>
                                    </select></td>
                                </tr>  
                            </table>
                        </div>
                    </div>
                </div>              
                <br>
                <div>
                    <button type="submit" class="btn btn-primary" onclick="daftar()">Daftar</button>
                </div>
            </fieldset>
        </form> 
    </div>
    <br>
    
    <!-- Footer -->
    <footer class="bg-secondary py-1">
        <div class="footer">
            <h5 class="text-white mt-1 ml-2">AraavWeb</h5>
            <h5 class="text-white mt-1 mr-2">SISTA</h5>
